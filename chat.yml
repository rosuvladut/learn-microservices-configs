server:
  port: 8080
  

spring:
  cloud:
    gateway:
      routes:
      # ========================================================
      - id: articlesService
        uri: lb://ARTICLES
        predicates:
        - Path=/articlesService/**
        filters:
        - RewritePath=/articlesService/(?<segment>.*), /$\{segment}
        - RewritePath=/articlesService, /
        - SaveSession
      - id: images
        uri: lb://ARTICLES
        predicates:
        - Path=/articles/**
        filters:
        - SaveSession
      - id: mainCss
        uri: lb://ARTICLES
        predicates:
        - Path=/main.css
        filters:
        - SaveSession
      - id: commentsService
        uri: lb://ARTICLES
        predicates:
        - Path=/comments/**
        filters:
        - SaveSession
# end::zuul[]
    stream:
      bindings:
        input:
          destination: learning-spring-boot-chat
          group: comments-chat
          content-type: application/json
        newComments:
          destination: learning-spring-boot-chat
          group: comments-chat
          content-type: application/json
        clientToBroker:
          destination: learning-spring-boot-chat-user-messages
          group: app-chatMessages
        brokerToClient:
          destination: learning-spring-boot-chat-user-messages
          group: topic-chatMessages


eureka:
  client:
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka



security:
  sessions: always


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
